<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Document</title>
</head>
<body>
    <div id="div1">
        

    </div>
    <div id="div2"></div>
    <style id="style"></style>
    <script>
        let div1 = document.querySelector("#div1");
        let style = document.querySelector("#style");
let string = `
/*你好，我叫ME
*接下来我演示一下我的前端功底
*首先我要准备一个div
**/
*{
    margin:0;
    padding:0;
}
#div2{
    position:fixed;
    border:1px solid #dfdfdf;
    width:200px;
    height:200px;
    border-radius:50%;
    top:10px;
    left:50%;
    transform:translateX(-50%);
}
@media screen and (max-width: 768px) {
    #div1{
        position:fixed;
        height:300px;
        top:0;
        left:0;
        right:0;
        overflow:auto;
    }
    #div2{
        position:fixed;
        top:302px;
        left:50%;
        transform:translateX(-50%);
        right:0;
        height:200px;
    }
}
/* 接下来我把 div 变成一个八卦图
* 注意看好了
* 首先，把 div 变成一个圆
**/
#div2{
    border-radius:50%;
}
/* 八卦是阴阳形成的
* 一黑一白
**/
#div2{
    background: linear-gradient(90deg, rgba(255,255,255,1) 0%, rgba(255,255,255,1) 50%, rgba(0,0,0,1) 50%, rgba(0,0,0,1) 100%);
}
/* 加两个神秘的小球 */
#div2::after{
    content:"";
    position:absolute;
    width: 100px;
    height: 100px;
    top: 0;
    left: 50%;
    transform: translateX(-50%);
    background: #000;
    border-radius: 50%;
    background: radial-gradient(circle, rgba(255,255,255,1) 0%, rgba(255,255,255,1) 25%, rgba(0,0,0,1) 25%, rgba(0,0,0,1) 100%);
}
#div2::before{
    content:"";
    position:absolute;
    width: 100px;
    height: 100px;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    background: #000;
    border-radius: 50%;
    background: radial-gradient(circle, rgba(0,0,0,1) 0%, rgba(0,0,0,1) 25%, rgba(255,255,255,1) 25%, rgba(255,255,255,1) 100%);
}`;
        let string2 = ''
        let len = string.length
        let n = 0
        let step = function(){
            setTimeout(()=>{
                
                console.log(n +'==' + len)
                if(n<len){
                    if(string[n] === '\n'){
                        string2 += '<br>';
                    }else if(string[n] === ' '){
                        string2 += '&nbsp;'
                    }else{
                        string2 += string[n]
                    }
                    
                    div1.innerHTML = string2
                    style.innerHTML = string.substring(0,n)
                    window.scrollTo(0,9999999)
                    div1.scrollTo(0,99999999)
                    console.log(n)
                    n += 1
                    step()
                }
            },1)
        }
        step()
    </script>
</body>
</html>
